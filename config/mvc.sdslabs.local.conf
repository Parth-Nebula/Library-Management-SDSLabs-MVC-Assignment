<VirtualHost *:80>
        ServerName thisislibrary.org
        # Change the path below to wherever your application's public folder is in your system
        DocumentRoot C:\Users\Parth Mittal\Desktop\SDS\this_Is_library\public
        # Change the path below too
        <Directory C:\Users\Parth Mittal\Desktop\SDS\this_Is_library\public>
                #Do not show indexes
                #Do not follow symlinks
                Options -Indexes -MultiViews
                #Order allow,deny
                Require all granted
                Allowoverride All
                <IfModule mod_rewrite.c>
                        RewriteEngine on
                        RewriteCond %{REQUEST_FILENAME} !-f
                        RewriteCond %{REQUEST_FILENAME} !-d
                        RewriteCond $1 !^(index\.php)
                        RewriteRule ^(.*)$ index.php/$1 [L]
                </IfModule>
        </Directory>
        ErrorLog /var/log/apache2/mvc.error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog /var/log/apache2/mvc.access.log combined
</VirtualHost>
